<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Convert Temperature</title>
        <link rel="stylesheet" href="style.css"
    </head>

    <body>
        <div>
           <main>
            <section class="main-title">
                <header><h1>Temprature Converter</h1></header>
            </section>

                <!-- main section -->

            <section class="main-section">
                <section>
                    <p>Masukan Suhu Derajat Celsius (&deg;C)</p>
                </section>

                <section class="section-celcius">
                    <header>
                        <h3>Celcius (&deg;C)</h3>
                    </header>

                    <article>
                        <textarea rows="1"></textarea>

                        <section>
                            <button>Convert</button>
                            <button>Reset</button>
                            <button>Revert</button>
                        </section>
                    </article>
                </section>
            </section>

                <!-- section fahrenheit -->

            <section class="section-fahrenheit">
                <header>
                    <h3>Fahrenheit (&deg;F)</h3>
                </header>

                <article>
                    <textarea rows="1"></textarea>
                </article>
            </section>

                <!-- section result -->

            <section class="section-result">
                <header>
                    <h3>Cara Kalkulasi</h3>
                </header>

                <article>
                    <textarea rows="1"></textarea>
                </article>
            </section>

                <!-- section explanation -->

                <section class="section-explanation">
                    <header>
                        <h3>Cara Konversi dari (&deg;C) ke (&deg;F)</h3>
                    </header>
                    <hr>
                    <article>
                        <h1 class="formula-s">S<sub>(&deg;F)</sub></h1>
                    </article>
                </section>
           </main>
        </div>

    </body>
</html>
